<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo flexible box</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <section>
        <h1>Primeira aula</h1>
        <h2>Primeiro exemplo</h2>
        <div class="conteiner">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
            <div class="item">E</div>
            <div class="item">F</div>
            <div class="item">G</div>
        </div>
    </section>
    <section>
        <h1>Segunda aula</h1>
        <h2>Segundo exemplo</h2>
        <p>Eixo (axis)</p>
        <img src="imagens/exemplo.jpg" alt="Exemplo">
        <img src="imagens/exemplo2.jpg" alt="Exemplo 2">
        <div class="conteiner-dois">
            <div class="item2">A</div>
            <div class="item2">B</div>
            <div class="item2">C</div>
            <div class="item2">D</div>
            <div class="item2">E</div>
            <div class="item2">F</div>
            <div class="item2">G</div>
        </div>
    </section>
    <section>
        <h1>Terceira aula</h1>
        <h2>Terceiro exemplo</h2>
        <img src="imagens/exemplo3.jpg" alt="Exemplo 3">
        <img src="imagens/exemplo4.jpg" alt="Exemplo 4">
        <div class="conteiner-tres">
            <div class="item3">Exemplo de bloco A</div>
            <div class="item3">Exemplo de bloco B</div>
            <div class="item3">Exemplo de bloco C</div>
            <div class="item3">Exemplo de bloco D</div>
            <div class="item3">Exemplo de bloco E</div>
            <div class="item3">Exemplo de bloco F</div>
            <div class="item3">Exemplo de bloco G</div>
        </div>
    </section>
</body>

</html>
